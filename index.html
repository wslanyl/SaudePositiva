<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde Positiva - Cadastro</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="saudepositivalogo.png" type="image/png"> 
</head>
<body>

    <div class="container-pagina">
        
        <div class="card card-cadastro">
            <div class="logo-area">
                <img src="saudepositivalogo.png" alt="Logo Saúde Positiva" class="logo">
                <h1>Cadastro</h1>
                <p>Digite suas informações para se cadastrar</p>
            </div>
            
            <form class="form-content">
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Nome" required>
                <input type="text" placeholder="CPF" required>
                
                <input type="password" placeholder="Digite uma Senha" required>
                <input type="password" placeholder="Confirme a senha" required>

                
                <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
            </form>
            
            <p class="link-troca">
                Já tem conta? 
                <a href="login.html">Fazer Login</a>
            </p>
        </div>
        
    </div>

    <img src="fotomedico.jpg" alt="Fundo com doutor sorrindo em um laptop" class="background-image"> 

</body>
</html>
