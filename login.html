<!DOCTYPE html>
<html lang="pt-BR">

</head>
<body>

    <div class="container-pagina">
        
        <div class="card card-login">

                <h1>Login</h1>

<form class="form-content" action="agendamento.html" method="GET">

        <input type="password" placeholder="Senha" required>
        <span class="icone-senha"></span>
    </div>

    <a href="#" class="link-recuperar-senha">Esqueci minha senha</a>

    <button type="submit" class="btn btn-entrar">Entrar</button>
</form>                
                <p class="link-troca">
                    Ainda não tem conta? 
                    <a href="index.html">Cadastre-se</a>
                </p>
            </form>
        </div>
        
    </div>
    
    <img src="fotomedico.jpg" alt="Fundo com doutor sorrindo em um laptop" class="background-image">
