<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde Positiva - Login</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="body-form">  <div class="container">
        <div class="logo-area">
            <img src="logo_saude_positiva.png" alt="Logo Saúde Positiva" style="width: 100px;">
            <h2>Login</h2>
            <span class="subtitulo">Digite suas informações para continuar</span>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="********" required>
            </div>

            <a href="#" class="link-esqueci-senha">Esqueci minha senha</a>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        
        <p class="link-cadastro-login">
            Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a>
        </p>
    </div>

</body> </html>
