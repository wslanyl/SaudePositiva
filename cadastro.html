<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde Positiva - Cadastro</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="body-form">  <div class="container">
        <div class="logo-area">
            <img src="logo_saude_positiva.png" alt="Logo Saúde Positiva" style="width: 100px;">
            <h2>Cadastro</h2>
            <span class="subtitulo">Digite suas informações para se cadastrar</span>
        </div>

        <form>
            <div class="form-group">
                <label for="cad_email">Email</label>
                <input type="email" id="cad_email" name="email" placeholder="email@exemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="cad_senha">Digite uma senha</label>
                <input type="password" id="cad_senha" name="senha" placeholder="Mínimo 8 caracteres" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
            </div>

            <div class="form-group">
                <label for="crm">CRM / Área</label>
                <input type="text" id="crm" name="crm" placeholder="Seu CRM ou Área de atuação" required>
            </div>

            <div class="form-group">
                <label for="confirma_senha">Confirme a senha</label>
                <input type="password" id="confirma_senha" name="confirma_senha" placeholder="Repita a senha" required>
            </div>

            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>
        
        <p class="link-cadastro-login">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </p>
    </div>

</body> </html>
